<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notes</title>
</head>
<body>
    <div id="root">
        <div id="optionsOpen">></div>
        <div id="optionsScreen">
            <div id="options"></div>
            <div id="optionsClose">x</div>
        </div>

        <div id="createNoteButton">
            <div id="createNoteButtonText">New Note</div>
            <span id="createNoteButtonSymbol">&#9947;</span>
            </div>
        <div id="createNote">
            <input type="text" id="notesTitleInput" placeholder="Enter Note Title" autocomplete="none">
            <textarea id="notesContentInput" placeholder="Write your content here!"></textarea>
            <button id="submitNote">Submit</button>
        </div>
        <div id="notesContainer">
        </div>
        <div id="fullScreen">
            <div id="closeFullScreen">X</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
